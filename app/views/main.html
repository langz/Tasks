<form class="form-inline" role="form" ng-submit="saveTask()">
  <div class="form-group">
    <input ng-model="newTask.name" placeholder="Name" type="text" class="form-control" autofocus="">
  </div>
  <div class="form-group">
    <input ng-model="newTask.information" placeholder="Information" type="text" class="form-control" autofocus="">
  </div>
  <div class="form-group">
    <input ng-model="newTask.hours" placeholder="Hours" type="text" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add Task</button>
</form>

</br>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Task</th>
      <th>Information</th>
      <th>Hours</th>
      <th>Created</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tr ng-repeat="task in tasks | orderByPriority">
    <td>
      {{task.name}}
    </td>
    <td>
      {{task.information}}
    </td>
    <td>
      {{task.hours}}
    </td>
    <td>
      {{task.created | date : 'yyyy-MM-dd H:mm'}}
    </td>
    <td>
      <button type="submit" class="btn btn-success">Done</button>
      <button ng-click="sendNotification(task)" type="submit" class="btn btn-info">Send Notification</button>
      <button ng-click="tasks.$remove(task.$id)" type="submit" class="btn btn-danger">Remove</button>
    </td>
  </tr>
  <tbody>
  </tbody></table>
